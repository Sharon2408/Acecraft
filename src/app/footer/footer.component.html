<section class="footer ">
    <div class="container">
        <div class="d-flex justify-content-center pb-4">
            <div class="" *ngFor="let icon of icon">
              <a [href]="icon.link">  <img class="" [src]="icon.icon" height="30px" width="30px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-2" *ngFor="let foot of footer">
                <a [routerLink]="">{{foot.name | uppercase}}</a>
            </div>
        </div>
    </div>
</section>
